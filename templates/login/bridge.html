<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Authenticating with Google...</h2>
        <p>Please wait while we complete your sign-in.</p>
    </div>

    <script>
        // This function sends the access token from the URL (#access_token=...) to Django
        function postAccessToken() {
            const hash = window.location.hash ? window.location.hash.substring(1) : "";
            if (!hash) return; // No token found in URL

            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');

            if (!accessToken) {
                // If no access token found, go back to login page
                window.location.replace("{% url 'login:login_page' %}?error=oauth_failed");
                return;
            }

            // Prepare data to send
            const body = new URLSearchParams();
            body.set('access_token', accessToken);
            if (refreshToken) body.set('refresh_token', refreshToken);

            // Send to backend /login/callback/ endpoint
            fetch("{% url 'login:oauth_callback' %}", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body
            })
            .then(response => {
                // Clear token from URL
                history.replaceState(null, "", window.location.pathname);

                if (response.ok) {
                    // Redirect to dashboard after success
                    window.location.replace("/dashboard/");
                } else {
                    window.location.replace("{% url 'login:login_page' %}?error=oauth_failed");
                }
            })
            .catch(() => {
                window.location.replace("{% url 'login:login_page' %}?error=oauth_failed");
            });
        }

        // Run on load and when restored from cache
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", postAccessToken);
        } else {
            postAccessToken();
        }
        window.addEventListener("pageshow", e => { if (e.persisted) postAccessToken(); });
    </script>
</body>
</html>
