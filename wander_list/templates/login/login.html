{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
        <h2>Login to Wander List</h2>
        
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="{% url 'login:register_page' %}">Sign Up</a>
        </p>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
